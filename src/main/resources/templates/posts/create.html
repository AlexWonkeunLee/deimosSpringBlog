<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>Create Post</h1>
    <form th:action="@{'/posts/create'}" method="post">
        <div>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="Enter name">
        </div>
        <div>
            <label for="body">Body</label>
            <textarea id="body" name="body" placeholder="Enter description"></textarea>
        </div>
        <button type="submit">Create</button>
    </form>

</body>
</html>
