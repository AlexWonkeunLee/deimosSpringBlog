<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>This is the index.</h1>
    <div th:each="item : ${posts}">
        <h2 th:text="${item.getTitle()}"></h2>
        <p th:text="${item.getBody()}"></p>
    </div>

</body>
</html>
